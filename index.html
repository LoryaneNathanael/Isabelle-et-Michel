<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loryane & Nathanaël</title>
    <style>
        /* Style de l'écran de chargement */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #f6d3c9;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Style du cercle de chargement avec l'image logo en arrière-plan */
        #loading-circle {
            width: 70px;
            height: 70px;
            border: 5px solid #fff4f1;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            background-image: url('logo.png'); /* Assurez-vous que le chemin du logo est correct */
            background-size: 60%;
            background-repeat: no-repeat;
            background-position: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Style de base pour le contenu principal */
        #content {
            display: none;
            text-align: center;
        }

        /* Style de la flèche clignotante */
        #arrow-right {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 36px;
            color: #a1814b;
            animation: blink 2s infinite;
            z-index: 3;
            display: none;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }

        /* Style de l'image d'invitation */
        #invite-image {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 400px;
            height: auto;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 1;
            transition: opacity 0.8s ease;
        }

        /* Style pour l’effet de fondu */
        .fade-out {
            opacity: 0;
        }

        /* Style de la vidéo de fond pour prendre toute la page */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
        }

        /* Conteneur pour l'animation Lottie */
        #background-animation-ios {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
        }

        /* Style du bouton de musique */
        #music-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        #music-button:active {
            opacity: 1;
        }

        /* Conteneur de boutons d'action */
        #action-buttons {
            display: none;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-top: 200px;
            z-index: 1;
        }

        /* Style des boutons d'action */
        .action-button {
            width: 150px;
            height: auto;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            cursor: pointer;
            margin: 15px 0;
        }

        /* Effet de survol pour les boutons d'action */
        .action-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Écran de chargement -->
    <div id="loading-screen">
        <div id="loading-circle"></div>
    </div>

    <!-- Flèche clignotante -->
    <div id="arrow-right">➔</div>

    <!-- Contenu principal -->
    <div id="content">
        <!-- Image d'invitation (première étape) -->
        <img id="invite-image" src="invite.png" alt="Invitation" onclick="startTransition()">

        <!-- Bouton de lecture de musique -->
        <div id="music-button" onclick="playMusic()">
            <img src="play.png" alt="Play Music" style="width: 100px; height: 100px;">
        </div>

        <!-- Vidéo de fond pour Android/Desktop -->
        <video id="background-video" autoplay muted loop playsinline>
            <source src="background.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>

        <!-- Animation Lottie pour iOS -->
        <div id="background-animation-ios"></div>

        <!-- Boutons d'action (masqués au départ) -->
        <div id="action-buttons">
            <a id="download-button" onclick="downloadInvitation()">
                <img src="download.png" alt="Télécharger l'invitation" class="action-button">
            </a>
            <a href="https://forms.gle/RvdqE7q2xPEkrHrE9" target="_blank">
                <img src="answer.png" alt="Répondre au formulaire" class="action-button">
            </a>
        </div>
    </div>

    <!-- Lottie.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>

    <script>
        // Fonction pour détecter si l'appareil est sous iOS
        function isIOS() {
            return /iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const videoAndroid = document.getElementById('background-video');
            const lottieContainer = document.getElementById('background-animation-ios');

            if (isIOS()) {
                // Cache la vidéo et affiche l'animation Lottie pour iOS
                videoAndroid.style.display = 'none';
                lottieContainer.style.display = 'block';

                // Initialise l'animation Lottie
                const animation = lottie.loadAnimation({
                    container: lottieContainer,
                    renderer: 'svg',
                    loop: false,
                    autoplay: false,
                    path: 'card_animation.json' // Chemin vers votre fichier JSON Lottie
                });

                // Points de pause (exprimés en frames pour Lottie)
                const pauseFrames = [60, 120, 180, 240, 300]; // Adaptez ces valeurs aux pauses souhaitées
                let currentPauseIndex = 0;

                lottieContainer.addEventListener('click', () => {
                    if (animation.isPaused) {
                        animation.play();
                    } else {
                        // Ajouter un écouteur d'événement pour la pause
                        animation.addEventListener('enterFrame', function pauseHandler() {
                            if (animation.currentFrame >= pauseFrames[currentPauseIndex]) {
                                animation.pause();
                                currentPauseIndex++;
                                animation.removeEventListener('enterFrame', pauseHandler); // Retirer après la pause
                            }
                        });
                    }
                });
            } else {
                // Joue la vidéo WebM pour Android
                videoAndroid.play().catch(() => {
                    document.body.addEventListener('click', () => videoAndroid.play(), { once: true });
                });
            }
        });

        function startTransition() {
            document.getElementById('invite-image').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('invite-image').style.display = 'none';
                if (isIOS()) {
                    document.getElementById('background-animation-ios').click(); // Démarre l'animation sur iOS
                }
            }, 800);
        }
    </script>
</body>
</html>
